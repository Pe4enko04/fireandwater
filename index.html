<script>
    function reset() {
        document.getElementById('1').src='blank.jpg'
        document.getElementById('2').src='blank.jpg'
        document.getElementById('3').src='blank.jpg'
        document.getElementById('4').src='blank.jpg'
        document.getElementById('5').src='blank.jpg'
        document.getElementById('6').src='blank.jpg'
        document.getElementById('7').src='blank.jpg'
        document.getElementById('8').src='blank.jpg'
        document.getElementById('9').src='blank.jpg'

    }
    function check(ids1,ids2,ids3) {
        if(document.getElementById(ids1).src==document.getElementById(ids2).src && document.getElementById(ids3).src==document.getElementById(ids2).src)
        {
            if (document.getElementById(ids1).src.includes('water.jpg')){
                document.getElementById("12").innerHTML+=1
                reset()
            }
if (document.getElementById(ids1).src.includes('fire.jpg')){
                document.getElementById("11").innerHTML+=1
    reset()
            }
        }
    }


    let turn = false
    let setTurn = (ids)=>{
        console.log(document.getElementById(ids).src)
        if(document.getElementById(ids).src.includes('blank.jpg')) {
            turn = !turn
            if (turn) {
                document.getElementById(ids).src = 'fire.jpg'
            }
            else {
                document.getElementById(ids).src = 'water.jpg'
            }
            check('1', '2', '3')
            check('4', '5', '6')
            check('7', '8', '9')
            check('1', '5', '9')
            check('3', '5', '7')
            check('1', '4', '7')
            check('3', '6', '9')
            check('2', '5', '8')


        }
    }

    </script>
